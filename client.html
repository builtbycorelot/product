<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Browser</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .product { margin: 10px 0; }
    img { max-width: 200px; display:block; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="products"></div>
<script>
async function load() {
  const res = await fetch('/api/products');
  const products = await res.json();
  const container = document.getElementById('products');
  container.innerHTML = '';
  for (const p of products) {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `<strong>${p.name}</strong><br>` +
      `<img src='/${encodeURIComponent(p.image)}'>` +
      `<br>Price: $<span class='price'>loading...</span>`;
    container.appendChild(div);
    fetch(`/api/products/${p.id}/price`).then(r=>r.json()).then(d=>{
      div.querySelector('.price').textContent = d.price;
    });
  }
}
load();
</script>
</body>
</html>
